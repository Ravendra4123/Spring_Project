<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text=${title}></title> 
</head>
<body>
	<section>
	
		
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
					<h3 class="text-center">All Contacts</h3>
			
			<div class="table-responsive-sm">
				<table class="table text-center table-sm">
				  <thead>
				    <tr >
				      <th scope="col">#Id</th>
				      <th scope="col">Name</th>
				      <th scope="col">Mobile</th>
				      <th scope="col">Email</th>
				      <th scope="col">Image</th>
				      <th scope="col">Date</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c:${contacts}">
				      <th scope="row"th:text="'ID'+${c.cId}"></th>
				      <td th:text=${c.name}>Mark</td>
				      <td th:text="${c.phone}"></td>
				      <td th:text="${c.email}"></td>
				      <td><a th:href="@{'/user/contact/'+${c.cId}}"><span><img th:src="@{'/images/'+${c.imageUrl}}" class="profile_img"></span></a></td>
				      <td th:text="${c.date}"></td>
				      
				    </tr>
				   
				  </tbody>
				</table>
				
				<!-- pagination  -->
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/user/show-conatacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-conatacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		
				    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-conatacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
				
					
			</div>									
			</div>
		</div>
		
	</section>

</body>
</html>
