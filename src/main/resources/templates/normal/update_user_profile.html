<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text=${title}></title> 
</head>
<body>
	<section>
		<div class="card ml-2 mr-4">
        <div class="card-body">
            <h1 class="text-center">Update User Profile</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#" 
                        th:object="${user}" 
                        enctype="multipart/form-data" 
                        method="POST"                  
						th:action="@{/user/process-update-user}" 
						class="mt-2">
						
							<!-- id -->
							<input type="hidden" th:value="${user.id}" name="id"/>
							

                            <!--First name-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-plus"></i></span>                               
                                <input type="text"
                                       class="form-control"
                                       required
                                       placeholder="Enter name here"
                                       name="name"                                     
                                       th:value="${user.name}"
                                     >
                                
                            </div>
                            


                            <!--Email-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input type="email"
                                       id="email"
                                       required
                                       class="form-control"
                                       placeholder="Enter email here"
                                       name="email"
                                       th:value="${user.email}">
                                         
                            </div>
                            
                            <!--Description-->
                            <div class="input-group mb-3">
                                <textarea id="description"
                                       class="form-control"
                                       placeholder="About me"
                                       name="about"
                                       required
                                       th:text="${user.about}" ></textarea>
                                       
                                         
                            </div>
                            
                            <div class="container">
                   				<img th:src="@{'/images/'+${user.imageUrl}}" class="profile_img">                           	
                            </div>
                            <p>Choose new profile</p>

                            <!--Contact Img-->
                            <div class="input-group mt-3 mb-3">
                                <input type="file"
                                       id="inputGroupFile04"
                                       th:value="${user.imageUrl}"
                                       name="processImage"
                                       accept="image/*"
                                      
                                       >

                            </div>
                            
                            <!--Save Button-->
                            <div class="container text-center">
                                <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
			
	</section>

</body>
</html>
