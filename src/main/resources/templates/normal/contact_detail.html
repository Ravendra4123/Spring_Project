<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text=${title}></title> 
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
		<div class="card-body" th:if=${contact}>
			<div class="container text-center">
				<img th:src="@{'/images/'+${contact.imageUrl}}" class="profile_img">
				<h2 th:text="${contact.name}" class="mt-3"></h2>
		
				<table class="table table-sm">
				  <thead>
				    <tr >
				      <th scope="col">Id</th>
				      <th th:text="${contact.cId}"></th>			      
				    </tr>
				    <tr>
				   	  <th scope="col">Mobile</th>
				      <th th:text="${contact.phone}"></th>
				    </tr>
				    <tr>
				   	  <th scope="col">Email</th>
				      <th th:text="${contact.email}"></th>			
				    </tr>
				    <tr>
				   	 <th scope="col">Date</th>
				     <th th:text="${contact.date}"></th>	
				    </tr>
				    
				  </thead>
				</table>	
				<div class="container"><h6 th:text="${contact.description}"></h6></div>
				<div class="container">
					<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
						<button  type="submit" class="btn btn-block btn-warning btn-sm mt-2">Update</button>
					
					</form><br>
					
					
					<a href="#" th:onclick="|deleteContact(${contact.cId})|" th:href="@{'/user/delete-contact/'+${contact.cId}}" type="button" class="btn btn-block btn-danger btn-sm">Delete</a>
				
			</div>	
			</div>
			
			
		</div>
		<h1 class="text-center" th:unless="${contact}" >You don't have permission to see this contact...</h1>
	</div>
			
	</section>

</body>
</html>
