<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text=${title}></title> 
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
		<div class="card-body">
			<div class="container text-center">
				<img th:src="@{'/images/'+${user.imageUrl}}" class="user_img">
				<h2 th:text="${user.name}" class="mt-3"></h2>
		
				<table class="table table-sm">
				  <thead>
				    <tr >
				      <th scope="col">Id</th>
				      <th th:text="${user.id}"></th>			      
				    </tr>
				    <tr>
				   	  <th scope="col">Email</th>
				      <th th:text="${user.email}"></th>			
				    </tr>
				    <tr>
				   	 <th scope="col">Date</th>
				     <th th:text="${user.date}"></th>	
				    </tr>
				    <tr>
				   	 <th scope="col">About</th>
				     <th th:text="${user.about}"></th>	
				    </tr>
				    <tr>
				   	 <th scope="col">Role</th>
				     <th th:text="${user.role}"></th>	
				    </tr>
				    
				  </thead>
				</table>
				<div class="container">
					 <form th:action="@{'/user/update-profile/'+${user.Id}}" method="post">
						<button  type="submit" class="btn btn-block btn-warning btn-sm mt-2">Update</button>
					
					</form>
				 
				</div>	
			</div>
		</div>
	</div>
	<script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#profile-link").addClass("active");
            
        });
        
    </script>
			
	</section>

</body>
</html>
