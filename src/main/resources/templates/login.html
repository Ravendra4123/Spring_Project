<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
					  th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text=${title}></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-cart">
						<h1>Login Page</h1>
							<form th:action="@{/dologin}" method="post" action="#">
							
							<div th:if="${param.error}" class="class alert-danger">
								Invalid User Name & Password.
							</div>
							<div th:if="${param.logout}" class="class alert-success">
								You have been logged out..
							</div>
							
							  <div class="form-group">
							    <label for="email">Email address</label>
							    <input type="text" 
							    class="form-control"
							    name="username"
							    id="email"
							    placeholder="Enter email">
							  </div>
							  <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password"
							      class="form-control"
							      id="password"
							      name="password"
							      placeholder="Password">
							  </div>
							  <button type="submit" class="btn btn-primary">Submit</button><span>&nbsp;&nbsp;New User <a href="/signup">Register Here</a></span>
							</form>
					</div>
				
				</div>
				
			</div>
		
		
		</div>
	
	

	</section>
</body>
</html>
